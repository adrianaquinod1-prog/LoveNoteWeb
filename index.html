<!DOCTYPE html>
<html lang="es">

</head>
<body class="min-h-screen p-6">

</section>

<!-- Historia -->

  <h1 class="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-yellow-300">
    Our Love Story üíï
  </h1>
  <p class="text-xl text-white/80">
    Feliz aniversario mi Ailyn, mi ni√±a, mi mujer, mi todo.
    Espero te guste esta p√°gina dedicada a nuestro amor
  </p>
</section>

<!-- Tiempo y contador -->
<section class="mb-16 text-center">
  <h2 class="text-3xl font-semibold mb-4">‚è≥ Tiempo Juntos</h2>
  <p id="tiempoJuntos" class="text-xl"></p>

  <h2 class="text-3xl font-semibold mt-8 mb-4">‚ù§Ô∏è Contador para San Valent√≠n</h2>
  <p id="contadorSanValentin" class="text-xl"></p>
</section>

<!-- Notas de amor -->
<section class="mb-16">
  <h2 class="text-3xl font-semibold mb-4 text-center">üìù Notas de Amor</h2>
  <div class="max-w-xl mx-auto">
    <textarea id="noteInput" class="w-full p-4 text-black rounded mb-2" rows="4" placeholder="Escribe algo bonito..."></textarea>
    <button id="saveButton" class="bg-romantic px-4 py-2 rounded font-semibold hover:opacity-90">Guardar Nota</button>
    <div id="notesList" class="mt-6 space-y-4"></div>
  </div>
</section>

<!-- TULIPANES + CORAZONES -->
<section id="tulipanes" class="relative w-full h-[900px] flex items-center justify-center overflow-hidden">
  <div id="fondoTulipanes" 
       class="absolute inset-0 bg-[url('https://images.pexels.com/photos/66896/tulips-flowers-fish-eye-red-66896.jpeg?cs=srgb&dl=pexels-pixabay-66896.jpg&fm=jpg')] 
              bg-center bg-no-repeat bg-cover 
              opacity-0 transition-opacity duration-1000 z-0">
  </div>
  <canvas id="particulasTulipanes" class="absolute inset-0 w-full h-full pointer-events-none z-10"></canvas>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB7Bo2mneDZLa1DeqZdbr7RqEyJMzfxbjg",
    authDomain: "lovenotes-e4c9d.firebaseapp.com",
    databaseURL: "https://lovenotes-e4c9d-default-rtdb.firebaseio.com",
    projectId: "lovenotes-e4c9d",
    storageBucket: "lovenotes-e4c9d.firebasestorage.app",
    messagingSenderId: "595596507789",
    appId: "1:595596507789:web:533ced8f0b895746d940c4",
    measurementId: "G-6BEVEG72FD"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const notasRef = ref(db, "notas");

  const saveButton = document.getElementById("saveButton");
  const noteInput = document.getElementById("noteInput");
  const notesList = document.getElementById("notesList");

  saveButton.addEventListener("click", () => {
    const nota = noteInput.value.trim();
    if (!nota) return;
    push(notasRef, { texto: nota, fecha: new Date().toLocaleDateString() });
    noteInput.value = "";
  });

  function eliminarNota(key) {
    remove(ref(db, "notas/" + key));
  }

  onValue(notasRef, (snapshot) => {
    notesList.innerHTML = "";
    snapshot.forEach((child) => {
      const nota = child.val();
      const key = child.key;
      const div = document.createElement("div");
      div.className = "p-4 rounded bg-white/10 flex justify-between items-center";
      const p = document.createElement("p");
      p.textContent = nota.texto;
      const small = document.createElement("small");
      small.className = "text-white/60";
      small.textContent = nota.fecha;
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "ml-4 px-2 py-1 bg-red-500 rounded hover:opacity-80";
      deleteBtn.textContent = "Eliminar";
      deleteBtn.addEventListener("click", () => eliminarNota(key));
      const infoDiv = document.createElement("div");
      infoDiv.appendChild(p);
      infoDiv.appendChild(small);
      div.appendChild(infoDiv);
      div.appendChild(deleteBtn);
      notesList.appendChild(div);
    });
  });

  // CONTADOR TIEMPO
  function actualizarTiempoJuntos() {
    const inicio = new Date("2025-01-21T00:00:00");
    const ahora = new Date();
    let diff = Math.floor((ahora - inicio) / 1000);
    const dias = Math.floor(diff / 86400);
    diff %= 86400;
    const horas = Math.floor(diff / 3600);
    diff %= 3600;
    const minutos = Math.floor(diff / 60);
    const segundos = diff % 60;
    document.getElementById("tiempoJuntos").textContent =
      `${dias} d√≠as, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
  }
  setInterval(actualizarTiempoJuntos, 1000);

  // CONTADOR SAN VALENT√çN
  function actualizarContadorSanValentin() {
    const ahora = new Date();
    const anoActual = ahora.getFullYear();
    let sv = new Date(`February 14, ${anoActual} 00:00:00`);
    if (ahora > sv) sv.setFullYear(anoActual + 1);
    const diff = sv - ahora;
    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diff / (1000 * 60)) % 60);
    const segundos = Math.floor((diff / 1000) % 60);
    document.getElementById("contadorSanValentin").textContent =
      `${dias} d√≠as, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
  }
  setInterval(actualizarContadorSanValentin, 1000);

  // PARALLAX TULIPANES
  window.addEventListener('scroll', () => {
    const tulipanes = document.getElementById('tulipanes');
    const fondo = document.getElementById('fondoTulipanes');
    const top = tulipanes.getBoundingClientRect().top;
    const windowHeight = window.innerHeight;
    const minOpacity = 0.3;
    const maxOpacity = 0.9;
    if (top < windowHeight && top > 0) {
      let opacity = minOpacity + (1 - top / windowHeight) * (maxOpacity - minOpacity);
      fondo.style.opacity = opacity;
    } else if (top <= 0) {
      fondo.style.opacity = maxOpacity;
    } else {
      fondo.style.opacity = 0;
    }
  });

  // CORAZONES
  const canvas = document.getElementById("particulasTulipanes");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const corazones = [];
  function crearCorazon() {
    return {
      x: Math.random() * canvas.width,
      y: canvas.height + Math.random() * 100,
      size: Math.random() * 20 + 10,
      speed: Math.random() * 2 + 1,
      opacity: Math.random() * .8 + .3
    };
  }

  for (let i = 0; i < 40; i++) corazones.push(crearCorazon());

  function dibujar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    corazones.forEach(c => {
      ctx.globalAlpha = c.opacity;
      ctx.fillStyle = "#ff4d6d";
      ctx.beginPath();
      ctx.moveTo(c.x, c.y);
      ctx.bezierCurveTo(c.x - c.size, c.y - c.size,
                        c.x - c.size * 2, c.y + c.size / 2,
                        c.x, c.y + c.size);
      ctx.bezierCurveTo(c.x + c.size * 2, c.y + c.size / 2,
                        c.x + c.size, c.y - c.size,
                        c.x, c.y);
      ctx.fill();
      c.y -= c.speed;
      if (c.y < -50) Object.assign(c, crearCorazon());
    });
    requestAnimationFrame(dibujar);
  }
  dibujar();

  window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  });

</script>
</body>
</html>
