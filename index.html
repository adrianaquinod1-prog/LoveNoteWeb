<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Universe of Love ðŸ’–</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      text-align: center;
    }

    canvas#universe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      gap: 1rem;
      transition: transform 3s ease, opacity 2s ease;
    }

    .title-animated {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff6b81, #ff9a9e, #ffd6a5, #ff6b81);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite;
      text-shadow: 0 0 25px rgba(255, 182, 193, 0.5);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn-next {
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff6b81, #ff9472);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 150, 150, 0.5);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .btn-next:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 150, 150, 0.8);
    }

    .hyperspace {
      transform: scale(5) translateZ(800px);
      opacity: 0;
    }

    @media (max-width: 768px) {
      .title-animated { font-size: 2.3rem; }
      #helloKitty { width: 220px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="universe"></canvas>

  <section id="hero" class="hero">
    <img id="helloKitty" src="https://www.pngarts.com/files/11/Cartoon-Hello-Kitty-PNG-Download-Image.png" alt="Hello Kitty" class="w-48 opacity-90 drop-shadow-lg">
    <h1 class="title-animated">Our Universe of Love ðŸ’•</h1>
    <p class="text-lg text-white/80 max-w-md">Te amo mi nena, espero te guste esta pÃ¡gina dedicada a nuestro amor. ðŸ’«</p>
    <button id="nextBtn" class="btn-next">Next Page â†’</button>
  </section>

  <script>
    const canvas = document.getElementById("universe");
    const ctx = canvas.getContext("2d");
    let stars = [];
    let speed = 0.5;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < 250; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.beginPath();
      stars.forEach(s => {
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      });
      ctx.fill();
      updateStars();
    }

    function updateStars() {
      stars.forEach(s => {
        s.y += s.d * speed;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }

    drawStars();

    const nextBtn = document.getElementById("nextBtn");
    const hero = document.getElementById("hero");

    nextBtn.addEventListener("click", () => {
      hero.classList.add("hyperspace");
      let t = 0;
      const interval = setInterval(() => {
        if (speed < 10) speed += 0.6;
        t += 100;
        if (t >= 3000) {
          clearInterval(interval);
          window.location.href = "notes.html";
        }
      }, 100);
    });
  </script>
</body>
</html>
