<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveNoteWeb 💖</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff4da6;
    }
    #notes, #images {
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      padding: 10px;
    }
    button {
      background: #ff4da6;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #e60073;
    }
    img {
      width: 100%;
      max-width: 250px;
      border-radius: 12px;
      margin: 10px 0;
    }
  </style>
</head>

<body>

<script>
  const password = "fR7!cM9#Lp2X";
  const userInput = prompt("🔐 Ingresa la contraseña para acceder:");

  if (userInput !== password) {
    document.body.innerHTML = "<h2 style='color:red;margin-top:20%'>Acceso Denegado ❌</h2>";
    throw new Error("Acceso bloqueado");
  }
</script>

<h1>LoveNoteWeb 💌</h1>
<p>Un lugar secreto para nosotros ❤️</p>

<div id="notes"></div>

<textarea id="noteInput" placeholder="Escribe una nota bonita aquí..."></textarea><br>
<button onclick="saveNote()">💾 Guardar Nota</button>

<h3>Subir imagen 📸</h3>
<input type="file" id="imageInput" accept="image/*"><br>
<button onclick="uploadImage()">⬆️ Subir Imagen</button>

<div id="images"></div>


<!-- ✅ Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import {
    getDatabase, ref, push, onValue
  } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
  import {
    getStorage, ref as storageRef, uploadBytes, getDownloadURL
  } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB7Bo2mneDZLa1DeqZdbr7RqEyJMzfxbjg",
    authDomain: "lovenotes-e4c9d.firebaseapp.com",
    databaseURL: "https://lovenotes-e4c9d-default-rtdb.firebaseio.com",
    projectId: "lovenotes-e4c9d",
    storageBucket: "lovenotes-e4c9d.firebasestorage.app",
    messagingSenderId: "595596507789",
    appId: "1:595596507789:web:533ced8f0b895746d940c4",
    measurementId: "G-6BEVEG72FD"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const storage = getStorage(app);

  const notesRef = ref(db, "notes");
  const imgRef = ref(db, "images");

  // ✅ Guardar notas
  window.saveNote = () => {
    const text = document.getElementById("noteInput").value.trim();
    if (!text) return alert("Escribe algo bonito ❤️");
    
    push(notesRef, text);
    document.getElementById("noteInput").value = "";
  };

  // ✅ Mostrar notas en vivo
  onValue(notesRef, snapshot => {
    const notesDiv = document.getElementById("notes");
    notesDiv.innerHTML = "";
    snapshot.forEach(child => {
      const p = document.createElement("p");
      p.innerText = "💖 " + child.val();
      notesDiv.appendChild(p);
    });
  });

  // ✅ Subir imágenes
  window.uploadImage = () => {
    const file = document.getElementById("imageInput").files[0];
    if (!file) return alert("Selecciona una imagen 📸");

    const imgStorage = storageRef(storage, "images/" + file.name);
    
    uploadBytes(imgStorage, file).then(snapshot => {
      getDownloadURL(snapshot.ref).then(url => {
        push(imgRef, url);
      });
    });
  };

  // ✅ Mostrar imágenes en vivo
  onValue(imgRef, snapshot => {
    const imgDiv = document.getElementById("images");
    imgDiv.innerHTML = "";
    snapshot.forEach(child => {
      const img = document.createElement("img");
      img.src = child.val();
      imgDiv.appendChild(img);
    });
  });

</script>

</body>
</html>
