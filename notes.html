<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Page üíñ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      overflow: hidden;
      color: #fff;
      text-align: center;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }

    canvas#universe {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      transition: transform 2.5s ease-out;
      transform: scale(0.8);
      opacity: 0;
    }

    canvas#universe.show {
      transform: scale(1);
      opacity: 1;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }

    input, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      outline: none;
      color: #333;
    }

    button {
      background: linear-gradient(135deg, #ff6b81, #ff9472);
      color: white;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      margin-top: 0.8rem;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }

    .note {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Fondo gal√°ctico -->
  <canvas id="universe"></canvas>

  <div class="container">
    <section class="text-center mb-16">
      <img src="https://www.pngarts.com/files/11/Cartoon-Hello-Kitty-PNG-Download-Image.png"
           alt="Hello Kitty" class="mx-auto mt-6 w-40 opacity-80">
    </section>

    <section class="text-center mb-16">
      <h1 class="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-yellow-300">
        Our Love Story üíï
      </h1>
      <p class="text-xl text-white/80">Te amo mi nena, espero te guste esta web page dedicada a nuestro amor.</p>
    </section>

    <!-- Contadores -->
    <section class="mb-16 text-center">
      <h2 class="text-3xl font-semibold mb-4">‚è≥ Tiempo Juntos</h2>
      <p id="tiempoJuntos" class="text-xl"></p>
      <h2 class="text-3xl font-semibold mt-8 mb-4">‚ù§Ô∏è Contador para San Valent√≠n</h2>
      <p id="contadorSanValentin" class="text-xl"></p>
    </section>

    <!-- Notas -->
    <section class="mb-16 text-center">
      <h2 class="text-3xl font-semibold mb-4">üìù Notas de Amor</h2>

      <!-- Contrase√±a -->
      <div id="passwordSection" class="max-w-md mx-auto bg-white/10 p-6 rounded-lg">
        <p class="mb-3 text-white/80">üîí Ingresa la contrase√±a para ver las notas</p>
        <input type="password" id="passwordInput" placeholder="Contrase√±a..." class="w-full p-3 rounded text-black mb-4" />
        <button id="checkPasswordButton" class="bg-romantic px-4 py-2 rounded font-semibold hover:opacity-90">Entrar</button>
        <p id="passwordError" class="text-red-400 mt-3 hidden">Contrase√±a incorrecta üíî</p>
      </div>

      <!-- Notas ocultas -->
      <div id="notesSection" class="hidden max-w-xl mx-auto mt-8">
        <textarea id="noteInput" class="w-full p-4 text-black rounded mb-2" rows="4" placeholder="Escribe algo bonito..."></textarea>
        <button id="saveButton" class="bg-romantic px-4 py-2 rounded font-semibold hover:opacity-90">Guardar Nota</button>
        <div id="notesList" class="mt-6 space-y-4"></div>
      </div>
    </section>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7Bo2mneDZLa1DeqZdbr7RqEyJMzfxbjg",
      authDomain: "lovenotes-e4c9d.firebaseapp.com",
      databaseURL: "https://lovenotes-e4c9d-default-rtdb.firebaseio.com",
      projectId: "lovenotes-e4c9d",
      storageBucket: "lovenotes-e4c9d.firebasestorage.app",
      messagingSenderId: "595596507789",
      appId: "1:595596507789:web:533ced8f0b895746d940c4",
      measurementId: "G-6BEVEG72FD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const notasRef = ref(db, "notas");

    const saveButton = document.getElementById("saveButton");
    const noteInput = document.getElementById("noteInput");
    const notesList = document.getElementById("notesList");

    const correctPassword = "TeAmoAilyn";
    const passwordInput = document.getElementById("passwordInput");
    const passwordSection = document.getElementById("passwordSection");
    const notesSection = document.getElementById("notesSection");
    const passwordError = document.getElementById("passwordError");
    const checkPasswordButton = document.getElementById("checkPasswordButton");

    checkPasswordButton.addEventListener("click", () => {
      const input = passwordInput.value.trim();
      if (input === correctPassword) {
        passwordSection.classList.add("hidden");
        notesSection.classList.remove("hidden");
      } else {
        passwordError.classList.remove("hidden");
        setTimeout(() => passwordError.classList.add("hidden"), 2000);
      }
    });

    saveButton.addEventListener("click", () => {
      const nota = noteInput.value.trim();
      if (!nota) return;
      push(notasRef, { texto: nota, fecha: new Date().toLocaleDateString() });
      noteInput.value = "";
    });

    function eliminarNota(key) {
      remove(ref(db, "notas/" + key));
    }

    onValue(notasRef, (snapshot) => {
      notesList.innerHTML = "";
      snapshot.forEach((child) => {
        const nota = child.val();
        const key = child.key;
        const div = document.createElement("div");
        div.className = "p-4 rounded bg-white/10 flex justify-between items-center";
        const p = document.createElement("p");
        p.textContent = nota.texto;
        const small = document.createElement("small");
        small.className = "text-white/60";
        small.textContent = nota.fecha;
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "ml-4 px-2 py-1 bg-red-500 rounded hover:opacity-80";
        deleteBtn.textContent = "Eliminar";
        deleteBtn.addEventListener("click", () => eliminarNota(key));
        const infoDiv = document.createElement("div");
        infoDiv.appendChild(p);
        infoDiv.appendChild(small);
        div.appendChild(infoDiv);
        div.appendChild(deleteBtn);
        notesList.appendChild(div);
      });
    });

    // Contadores
    function actualizarTiempoJuntos() {
      const inicio = new Date("2025-01-21T00:00:00");
      const ahora = new Date();
      let diff = Math.floor((ahora - inicio) / 1000);
      const dias = Math.floor(diff / 86400);
      diff %= 86400;
      const horas = Math.floor(diff / 3600);
      diff %= 3600;
      const minutos = Math.floor(diff / 60);
      const segundos = diff % 60;
      document.getElementById("tiempoJuntos").textContent = `${dias} d√≠as, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
    }
    setInterval(actualizarTiempoJuntos, 1000);

    function actualizarContadorSanValentin() {
      const ahora = new Date();
      const anoActual = ahora.getFullYear();
      let sv = new Date(`February 14, ${anoActual} 00:00:00`);
      if (ahora > sv) sv.setFullYear(anoActual + 1);
      const diff = sv - ahora;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);
      document.getElementById("contadorSanValentin").textContent = `${dias} d√≠as, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
    }
    setInterval(actualizarContadorSanValentin, 1000);

    // üåå Fondo gal√°ctico animado (sincronizado con la intro)
    const canvasGalaxy = document.getElementById("universe");
    const ctxGalaxy = canvasGalaxy.getContext("2d");
    let stars = [];

    function resizeGalaxy() {
      canvasGalaxy.width = window.innerWidth;
      canvasGalaxy.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeGalaxy);
    resizeGalaxy();

    for (let i = 0; i < 250; i++) {
      stars.push({
        x: Math.random() * canvasGalaxy.width,
        y: Math.random() * canvasGalaxy.height,
        r: Math.random() * 1.5,
        d: Math.random() * 0.5
      });
    }

    function drawGalaxy() {
      ctxGalaxy.clearRect(0, 0, canvasGalaxy.width, canvasGalaxy.height);
      ctxGalaxy.fillStyle = "rgba(255,255,255,0.8)";
      ctxGalaxy.beginPath();
      stars.forEach(s => {
        ctxGalaxy.moveTo(s.x, s.y);
        ctxGalaxy.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      });
      ctxGalaxy.fill();
      stars.forEach(s => {
        s.y += s.d;
        if (s.y > canvasGalaxy.height) {
          s.y = 0;
          s.x = Math.random() * canvasGalaxy.width;
        }
      });
      requestAnimationFrame(drawGalaxy);
    }

    // animaci√≥n de entrada suave (de atr√°s hacia adelante)
    setTimeout(() => {
      canvasGalaxy.classList.add("show");
      drawGalaxy();
    }, 500);
  </script>
</body>
</html>
